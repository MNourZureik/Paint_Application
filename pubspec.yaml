name: AEC_Mobile
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get:
  cached_network_image:
  dio:
  flutter_svg:
  intl:
  flutter_html:
  flutter_screenutil:
  persistent_bottom_nav_bar_v2: ^4.2.6
  font_awesome_flutter:
  carousel_slider:
  step_progress_indicator:
  flutter_secure_storage:
  image_picker:
  shimmer:
  photo_view:
  dropdown_search:
  pin_code_fields:
  firebase_core:
  firebase_messaging:
  firebase_messaging_platform_interface:
  flutter_local_notifications:
  flutter_fcm:
  rename:
  url_launcher:
  fluttertoast:
  android_intent_plus:
  permission_handler:
  flutter_layout_grid:
  shared_preferences: ^2.3.3
  flutter_pdfview: ^1.3.4
  flutter_downloader: ^1.11.8
  package_info_plus: ^8.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/LogoFinal.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: BahijPlain
      fonts:
        - asset: assets/fonts/times new roman.ttf
    - family: BahijBold
      fonts:
        - asset: assets/fonts/times new roman bold.ttf
